{% extends 'myadvert/base.html' %}

 {% block content %}>
 

 <br/><br/>
 <!-- Grid row -->
 <div class="row">
 
   <!-- Grid column -->
   <div class="col-sm-2">
     <!--Card-->
     <div class="cards">
       <!--Card content-->
       <div class="card-body">
         <!--Title-->
         <h5 class="card-title">Our Services</h5>
         <!--Text-->
         <ul id="sidenav">
          <li><a class="active" style="text-decoration: none;" href="{% url 'services'%}Wiring"><span><i class="fas fa-plug"></i></span> Wiring</a></li>
          <li><a href="{% url 'services'%}Tiles" style="text-decoration: none;"><span><i class="fas fa-layer-group"></i></span> Tiles</a></li>
          <li><a href="{% url 'services'%}Plumbing" style="text-decoration: none;"><span><i class="fas fa-shower"></i></span> Plumbing</a></li>
          <li><a href="{% url 'services'%}Fittings" style="text-decoration: none;"><span><i class="fas fa-hammer"></i></span> Fitting</a></li>
          <li><a href="{% url 'services'%}Ceilings" style="text-decoration: none;"><span><i class="fas fa-campground"></i></span> Ceiling</a></li>
          <li><a href="{% url 'services'%}Painting" style="text-decoration: none;"><span><i class="fas fa-paint-brush"></i></span> Painting</a></li>
       </ul>   
       </div>
     </div>
     <!--/.Card-->
   </div>
   <!-- Grid column -->
 
 
   <!-- Grid column -->
   <div class="col-sm-10">
       <!--Card-->
       <div class="row">{% if obj %}
        {% for obj in obj  %}
        <div class="col-sm-3">
          <div class="card">
            <!--Card image-->
            <div class="view">
              <img src="{{obj.image.url}}" class="card-img-top"
                alt="photo">
            </div>
          </div>
          </div><!---->
        {% endfor  %}
        {% else  %}
        <!-- -->{% for i in object_list  %}
         <div class="col-sm-3">
         <div class="card">
           <!--Card image-->
           <div class="view">
             <img src="{{i.image.url}}" class="card-img-top"
               alt="photo">
           </div>
         </div>
         </div><!---->{% endfor %}
         {% endif %}
         <!--/.Card--></div>
    </div>
   </div>
     <!-- Grid column -->
 </div>
 <!-- Grid row -->

 {% endblock %}
