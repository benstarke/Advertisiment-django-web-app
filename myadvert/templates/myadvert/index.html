{% extends 'myadvert/base.html' %}

{% block content %}
  <p><h1 style="text-align: center; font-family: Arial, Helvetica, sans-serif;">VORUFA CONSTRUCTION SOLUTION</h1></p>
  <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      {% for slides in slides %}
      <div class="carousel-item {% if forloop.first %} active{% endif %}">
        <div class="view d-block w-100" style="background-image: url({{slides.image.url}}); background-repeat: no-repeat; background-size: cover;">
        </div>
      </div>
      {% endfor %}
    </div>
  </div><hr style="background-color: #000000;"><br><h2 style="text-align: center; font-family: Arial, Helvetica, sans-serif;">HOT PRODUCT SERVICES<span><i class="fa fa-thumbs-down"  aria-hidden="true"></i></span></h2><hr style="background-color: #000000;">
  

   <!-- Card deck -->
<div class="card-deck">
  <!-- Card -->
  <div class="card mb-4">
    {% for seen in seen %}
    <!--Card image-->
    <div class="view overlay">
      <img class="card-img-top" src="{{seen.image.url}}"
        alt="Card image cap">
      <a href="#!">
        <div class="mask rgba-white-slight"></div>
      </a>
    </div>

    <!--Card content-->
    <div class="card-body">

      <!--Title-->
      <h4 class="card-title">{{seen.title}}</h4>
      <!--Text-->
      <p class="card-text">
        {{seen.description}}
      </p>
      <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
    </div>
    {% endfor %}
  </div>
  <!-- Card -->
</div>
<!-- Card deck -->

 {% endblock %}
